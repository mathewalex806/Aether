services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: journal-backend
    environment:
      - DOCKER_ENV=1
      - OLLAMA_URL=http://host.docker.internal:11434
    volumes:
      - ./data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - journal-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: journal-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - journal-net
    restart: unless-stopped

networks:
  journal-net:
    driver: bridge
